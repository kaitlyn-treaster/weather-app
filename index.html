<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
</head>
<body>

<div class="container">
    <div class="weather-container">
        <br />
        <div class="form-group">
            <form class="search-form" id="search-form">
                <input type="text" placeholder="üîç  Enter city..." autofocus="on" id="search-bar" autocomplete="off">
                <input type="submit" value="Search" id="submit-button" />
            </form>
        </div>
        
        <br />
        
        <div class="place-container">
            <h1 id="city"></h1>
            <h2 id="date"></h2>
            <br />
            <div class="row">
                <di class="col-3">
                    <div class="degree">
                        <div class="as-of">
                            As of 10:58 EST
                        </div>
                        <div class="number" id="number">
                            67¬∞
                        </div>
                        <div class="weather" id="description"></div>
                    </div>
                </div>
                <div class="col-8">
                    <div class="high">
                        <div class="emoji">
                            ‚õÖÔ∏è
                        </div>
                        <div class="high">
                            73¬∞ | 52¬∞
                        </div>
                    </div>
                </div>
            </div>
            

            <div class="current-forecast">
                <div class="today"></div>
                <div class="hourly"></div>
                <div class="daily"></div>
            </div>
            
            <div class="weather-today">
                <div class="row">
                    <di class="col-3">
                        <div class="table">
                            <div class="high/low">
                                73¬∞ | 52¬∞
                            </div>
                            <div class="gusts-speed" id="gusts-speed">
                                *Place holder
                            </div>
                            <div class="weather" id="description"></div>
                        </div>
                    </div>
                </div>
            </div>
            
            
            Humidity: <span id="humidity"></span> %
            Wind: <span id="wind"></span> mph
        
    </div>
</div>

    <script src="src/app.js"></script>

</body>
</html>
