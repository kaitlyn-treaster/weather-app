<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<body>

<div class="container">
    <div class="weather-container">
        <br />
        <div class="form-group">
            <form class="search-form" id="search-form">
                <input type="text" placeholder="üîç  Enter city..." autofocus="on" id="search-bar" autocomplete="off">
                <input type="submit" value="Search" id="submit-button" />
            </form>
        </div>
        
        <br />
        
        <div class="info">
            <h1 id="city"></h1>
            <h2 id="date"></h2>
           
            
            <div class="place-container">
                <div class="row">
                    <div class="col-8">
                        <div class="degree">
                            <div class="as-of">
                                As of 10:58 EST
                            </div>
                            <div class="number" id="number">
                                67¬∞
                            </div>
                            <div class="weather" id="description"></div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="emoji">
                            ‚õÖÔ∏è
                        </div>
                        <div class="high">
                            73¬∞ | 52¬∞
                        </div>
                    </div>
                </div>
            </div>    
        </div>
        
        
        
        <div class="current-forecast">
            <div class="forecast">
                <div class="row">
                    <div class="col-sm">
                        <div class="today">
                            Today
                        </div>
                    </div>
                    <div class="col-sm">
                        <div class="hourly">
                            Hourly   
                        </div>
                    </div>
                    <div class="col-sm">
                        <div class="daily">
                            Daily
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        
        <div class="container-cards">
            <div class="row">
                <div class="col-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Morning</h5>
                            <p class="card-text">
                            <div class="icon">
                                ‚òÄÔ∏è
                            </div>
                            <br />
                            <div class="text">
                                52¬∞/ 36¬∞
                            </div>
                            </p>
                        </div>
                    </div>
                </div>
        
        
                <div class="col-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Afternoon</h5>
                            <p class="card-text">
                            <div class="icon">
                                ‚òÄÔ∏è
                            </div>
                            <br />
                            <div class="text">
                                55¬∞/ 27¬∞
                            </div>
                            </p>
                        </div>
                    </div>
                </div>
        
        
                <div class="col-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Evening</h5>
                            <p class="card-text">
                            <div class="icon">
                                ‚òÄÔ∏è
                            </div>
                            <br />
                            <div class="text">
                                45¬∞/ 30¬∞
                            </div>
                            </p>
                        </div>
                    </div>
                </div>
        
                <div class="col-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Overnight</h5>
                            <p class="card-text">
                            <div class="icon">
                                ‚ùÑÔ∏è
                            </div>
                            <br />
                            <div class="text">
                                43¬∞/ 37¬∞
                            </div>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="weather-today">
            <div class="row">
                <di class="col-3">
                    <div class="table">
                        <div class="high/low">
                            73¬∞ | 52¬∞
                        </div>
                        <div class="gusts-speed" id="gusts-speed">

            </div>
        </div>



        
        
               
        
    </div> 
</div>
