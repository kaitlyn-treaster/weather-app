<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
</head>
<body>

    <div class="container">
        <div class="weather-container">
            <br />
            <div class="form-group">
                <form class="search-form" id="search-form">
                    <input type="text" placeholder="🔍  Enter city..." autofocus="on" autocomplete="off" id="search-bar">
                    <input type="submit" value="Search" id="submit-button" />
                </form>  
                <img src="three.jpg" width="300" />
            </div>
            <br />
        </div>


        <div class="current-weather" id="current-weather">
            <ul>
                <li>
                    As of 12:40 pm EST
                </li>
                <li>
                    62°
                </li>
                <li>
                    Fair
                </li>
            </ul>

        </div>
    </div>
    
    
    
    <small>
        <a href="https://github.com/kaitlyn-treaster/weather-app" target="_blank">Open-source code</a>
        , by Kaitlyn Treaster
    </small>
    
    <script src="src/app.js"></script>
</body>
</html>
