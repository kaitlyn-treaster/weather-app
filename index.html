<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ac25f16588.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
</head>
<body>

<div class="container">
    <div class="weather-container">
        <br />
        <div class="form-group">
            <form class="search-form" id="search-form">
                <input type="text" placeholder="🔍  Enter city..." autofocus="on" id="search-bar" autocomplete="off">
                <input type="submit" value="Search" id="submit-button" />
                <span class="units"
                ><a href="#" id="celsius-link" class="active">°C |</a> 
                <a href="#" id="fahrenheit-link">°F</a></span>
            </form>
        </div>
        
        <br />
        
        <div class="info">
            <div class="place-container">
                <div class="row">
                    <div class="col-8">
                        <div class="degree">
                            <div id="current-city">
                                <span id="city"></span>
                            </div>
                            <div class="as-of">
                                As of <span id="date"></span> 
                            </div>
                            <div class="temperature" id="temperature"></div>
                            <div class="weather" id="description"></div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="float-left">
                            <img 
                            src="" alt="Clear" id="icon" class="float-left" />
                        </div>
                        <div class="high" id="high">
                            73° | 52°
                        </div>
                    </div>
                </div>
            </div>    
        </div>
        
        <br />
        <br />
                
        <div class="weather-today">
            <br />
           <h4>Weather today</h4>
           <br />
           <div class="row">
               <div class="col-sm">
                   <ul class="bottom-box">
                       <li>
                        <i class="fas fa-temperature-high"></i> High/ Low
                       </li>
                       <li class="lows">
                        58°/47°
                       </li>
                   </ul>
               </div>
           </div>
           <hr>
           <div class="row">
               <div class="col-sm">
                   <ul class="bottom-box">
                       <li>
                        <i class="fas fa-wind"></i> Wind
                       </li>
                        <li>
                         <span id="wind"></span> mph
                       </li>
                   </ul>
               </div>
           </div>
           <hr>
           <div class="row">
               <div class="col-sm">
                   <ul class="bottom-box">
                    <li>
                        <i class="fas fa-cloud-rain"></i> Precipitation
                    </li>
                    <li>
                        <span id="precipitation"></span> 50%
                    </li>
                   </ul>
               </div>
           </div>
           <hr>
           <div class="row">
               <div class="col-sm">
                   <ul class="bottom-box">
                    <li>
                        <i class="fas fa-tint"></i> Humidity
                    </li>
                    <li>
                        <span id="humidity"></span> %
                    </li>
                   </ul>
               </div>
           </div>
        </div>
        <br />
        <br />

        <div class="weather-forecast">
            <br />
            <h4 class="weekly-forecast">Weekly Forecast</h4>
            <br />
            


            <div class="row">
                <div class="col-2">
                    <div class="holder">
                        <div class="weather-forecast-date">Thu</div>
                        <img src="http://openweathermap.org/img/wn/04d@2x.png" 
                        alt=""
                        width="42"
                        />
                        <div class="weather-forecast-temperatures">
                            <span class="weather-forecast-temperature-max">
                                18°
                            </span>
                            <span class="weather-forecast-temperature-min">
                                12°
                            </span>
                        </div>
                    </div>
                </div>
            </div> 

                
        <br />
        </div>
        <br />
    </div> 
</div>   

<small>
    <a href="https://github.com/kaitlyn-treaster/weather-app" target="_blank">Open-source code</a>
    , by Kaitlyn Treaster
</small>

<script src="src/app.js"></script>

</body>
</html>
